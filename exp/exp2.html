<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Experimentation - Functions & DOM</title>
</head>
<body>
    <h1>Experiment 2</h1>
    <p>Look at this cool color!!!</p>

    <script>
        
        var userInput = prompt("Pick your favorite color from this list: magenta, coral, aquamarine, orchid","");
        userInput.tolowerCase;
        var paragraph = document.querySelector('p');


        function backgroundColor(color){
            

            if (color === 'coral'|| color === 'magenta' || color === 'aquamarine' || color === 'orchid') {
                return(color)
            } else {
                paragraph.innerHTML = "You didn't put one of the colors listed";
            }
        }

        document.body.style.backgroundColor = backgroundColor(userInput);

    </script>
</body>
</html>
