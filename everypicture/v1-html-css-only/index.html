<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V1 Every Picture</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Damion&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Heading</h1>
    <p>Hover over the frame to see the image change!</p>
    <div id="image-container-1">
        <img id="Ref1" class="default-ref1"  src="images/R1.png" alt="Reference Picture 1" width="567" height="756">
        <img id="P1" class="default-p1" src="images/P1.png" alt="Painting Picture 1" width="389" height="700">
    </div>
    <div id="image-container-2">
        <img id="Ref2" class="default-ref2"  src="images/R2.png" alt="Reference Picture 2" width="710" height="533">
        <img id="P2" class="default-p2" src="images/P2.png" alt="Painting Picture 2" width="700" height="531">
    </div>
    <div id="image-container-3">
        <img id="Ref3" class="default-ref3"  src="images/R3.png" alt="Reference Picture 3" width="582" height="710">
        <img id="P3" class="default-p3" src="images/P3.png" alt="Painting Picture 3" width="570" height="700">
    </div>
</body>
</html>
