<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game On V1</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">

        <img src="images/Sketch.png" width="1100" height="433" alt="sketch for Game On Layout">

    <div class="GameOn">

            <img src="images/StartScreen.png" width="500" height="313" alt="Comp Start Screen">

        <div class="GameOn-Comp">
            <img src="images/NewRoundNotification.png" width="500" height="313" alt="Comp Notification of New Round">
